<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Win/Loss</title>

<body>
  <p>Your number was: <span th:text="${number}"></span></p>

<div th:if="${isCorrect}">That was the Correct number</div>
